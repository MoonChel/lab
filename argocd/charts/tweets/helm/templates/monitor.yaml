apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fastapi-service-monitor
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: fastapi-app  # This needs to match the Service's label selector
  namespaceSelector:
    matchNames:
      - tweets
  endpoints:
    - port: 80
      targetPort: 80
      interval: 30s
      path: /metrics