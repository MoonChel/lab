apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fastapi-service-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      argocd.argoproj.io/instance: tweets
  namespaceSelector:
    matchNames:
      - tweets
  endpoints:
    - port: http
      targetPort: 80
      interval: 30s
      path: /metrics