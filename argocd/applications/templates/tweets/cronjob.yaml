apiVersion: batch/v1
kind: CronJob
metadata:
  name: backfill-cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: persistent-storage
              persistentVolumeClaim:
                claimName: cronjob-pvc  # Attach the PVC

          containers:
            - name: backfill-script
              image: python:3.9  # Use an image with Python
              command: ["/bin/sh", "-c"]
              args:
                - |
                  echo "Running at $(date)" >> /data/history.log
                  python /scripts/backfill.py
                  echo "Completed at $(date)" >> /data/history.log
              volumeMounts:
                - mountPath: /data
                  name: persistent-storage
                - mountPath: /scripts
                  name: script-volume
          restartPolicy: OnFailure

          volumes:
            - name: script-volume
              configMap:
                name: backfill-script-config  # Store Python script in ConfigMap